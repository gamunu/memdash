{%- for server in servers -%}
            {% if server[0] in online_servers -%}
                <div class="col-md-3">
                    <p class="online">{{server[0]}}</p>
                </div>
            {% else -%}
                <div class="col-md-3">
                    <p class="offline">{{server[0]}}</p>
                </div>
                {% endif -%}
{% endfor -%}
